<!DOCTYPE html>
<html>
<head>
  <title>AI Text Analyzer</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      width: 320px;
      margin: 0;
      background-color: #2F3E46;
      color: #CAD2C5;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      background: linear-gradient(160deg, #2F3E46 0%, #354F52 100%);
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 14px;
      border-bottom: 1px solid rgba(84,121,111,0.3);
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 13px;
      color: #84A98C;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      color: #84A98C;
      display: block;
      margin-bottom: 6px;
    }

    .input-wrapper {
      position: relative;
    }

    #count {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border-radius: 10px;
      border: 1px solid #52796F;
      background-color: rgba(132,169,140,0.1);
      color: #CAD2C5;
      font-size: 14px;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #84A98C;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #52796F, #354F52);
      color: #CAD2C5;
      transition: all 0.25s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #84A98C, #52796F);
      color: #2F3E46;
      transform: translateY(-2px);
    }

    .keywords-container,
    .result-box {
      background-color: rgba(53,79,82,0.4);
      border-radius: 12px;
      padding: 14px;
      border: 1px solid rgba(84,121,111,0.3);
      margin-top: 14px;
    }

    .keywords-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .keywords-count {
      background-color: #52796F;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
    }

    #keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      max-height: 160px;
      overflow-y: auto;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      background: linear-gradient(135deg, #354F52, #52796F);
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .tag:hover {
      background: linear-gradient(135deg, #84A98C, #52796F);
      color: #2F3E46;
    }

    .result-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #CAD2C5;
    }

    .result-text {
      font-size: 13px;
      color: #84A98C;
      line-height: 1.4;
    }

    .instructions {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      color: #84A98C;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h2>AI Text Analyzer</h2>
      <p class="subtitle">Keywords | Summary | Sentiment | Fake News</p>
    </div>

    <!-- Keyword Count -->
    <div class="form-group">
      <label for="count">Number of Keywords</label>
      <div class="input-wrapper">
        <span class="input-icon">#</span>
        <input id="count" type="number" min="1" max="50" value="10">
      </div>
    </div>

    <!-- Action Buttons -->
    <button id="extract">Extract Keywords</button>
    <button id="summarize">Summarize Content</button>
    <button id="sentiment">Analyze Sentiment</button>
    <button id="fakeNews">Fake News Check</button>

    <!-- Keywords -->
    <div class="keywords-container">
      <div class="keywords-header">
        <span>Keywords</span>
        <span class="keywords-count" id="keywordCount">0</span>
      </div>
      <div id="keywords"></div>
    </div>

    <!-- Summary -->
    <div class="result-box" id="summary-box" style="display:none;">
      <div class="result-title">Summary</div>
      <div class="result-text" id="summary-text"></div>
    </div>

    <!-- Sentiment -->
    <div class="result-box" id="sentiment-box" style="display:none;">
      <div class="result-title">Sentiment</div>
      <div class="result-text" id="sentiment-result"></div>
    </div>

    <!-- Fake News -->
    <div class="result-box" id="fake-box" style="display:none;">
      <div class="result-title">This news is: </div>
      <div class="result-text" id="fake-result"></div>
    </div>

    <p class="instructions">Click a keyword to highlight it on the page</p>

  </div>

  <script src="popup.js"></script>
</body>
</html>
